      <div class="bal">
        <h4>Your Balance</h4>
        <h1 id="balance">₹0.00</h1>
        <div class="inc-exp-container">
          <div>
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">
              +₹0.00

          </div>
          <div>
            <h4>Expense</h4>
            <p id="money-minus" class="money-minus">
              -₹0.00
            </p>
          </div>
        </div>
      </div>
      <div class="his">

      <div class="transdiv">  
        <input type="radio" name="section" id="incom" onclick="toggl()" checked="checked">
      <input type="radio" name="section" id="expen" onclick="toggl()">  
        <div id="btns" class="btnns">
          <h3>Add new transaction</h3>
            <div class="addbtns">
              <label id="inc" for="incom" class="btn">Add Income</label>
              <label id="exp" for="expen" class="btn">Add Expense</label>
            </div>
        </div>
      <div  class="form">
      <form class="d" id="form">
        <div class="form-control">
          <label for="amount">Amount <br> </label>
          <input type="number" id="amount" placeholder="Enter amount..."> 

          <div  id="inco" class="form-control">
              <label for="text0">Category</label>
              <div style="display: flex; flex-direction: column; gap: 5px; justify-content: space-between;">
              <input type="text" id="text0" class="categorytext" placeholder="Enter Category...."/>
              <select id="category0" class="category">
                <option value="1">Custom category</option>
                <option value="Salary">Salary</option>
                <option value="Gift">Gift</option>
                <option value="Refund">Refund</option>
                <option value="Bonus">Bonus</option>
            </select>
              </div>
          </div>


          <div  id="expe" class="form-control" >
            <label for="text1">Category</label>
            <div style="display: flex; flex-direction:column ; gap: 5px; justify-content: space-between;">
            <input type="text" id="text1" class="categorytext" placeholder="Enter Category...."/>
            <select id="category1" class="category">
              <option value="1">Custom category</option>
              <optgroup label="essentials">
              <option value="Groceries">Groceries</option>
              <option value="Food">Food</option>
              <option value="Rent">Rent</option>
              <option value="Transport">Transport</option>
              </optgroup>
              <optgroup label="personal">
              <option value="Shopping">Shopping</option>
              <option value="Dining out">Dining out</option>
                </optgroup>
          </select>
            </div>
        </div>

        <div  id="tdate2" class="form-control" >
          <label   for="calendar">Date</label>
          <div style="display: flex; flex-direction:column ; gap: 5px; justify-content: space-between;">
          <input style="padding: 10px;" type="text" class="calendar" id="calendar"  placeholder="pick a date...."/>
          <input style="padding: 10px;" type="text" class="timepicker" id="timepicker"  placeholder="select time...."/>

          </div>
      </div>


          <div class="form-control">
              <label for="transaction-currency">Currency</label>
              <select id="transaction-currency">
                  <option value="INR">INR (₹)</option>
                  <option value="USD">USD ($)</option>
                  <option value="EUR">EUR (€)</option>
                  <option value="GBP">GBP (£)</option>
                  <option value="JPY">JPY (¥)</option>
                  <option value="CAD">CAD (C$)</option>
                  <option value="CHF">CHF (Fr)</option>
                  <option value="CNY">CNY (¥)</option>
              </select>
          </div>

          <div class="form-control">
              <label for="account-select">Account</label>
              <select id="account-select" required>
                  <option value="">Select an account</option>
              </select>
          </div>
          
          </div>
          <button type="submit" class="btn">Add transaction</button>
          
      </form>
